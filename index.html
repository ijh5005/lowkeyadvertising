      <!-- MENU -->
      <div class="menu">

            <div class="panel flexRow">

      <div class="cashout flexCol">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
      <script>
        if (annyang) {
          // Let's define our first command. First the text we expect, and then the function it should call
          var commands = {
            'amazon *val': function() {
              $('.balance p').text('amazon');
              console.log('hey');
            },
            'barnes and noble *val': function() {
              $('.balance p').text('barnes');
              console.log('hey');
            },
            'gatorade *val': function() {
              $('.balance p').text('gatorade');
              console.log('hey');
            },
            'dominos pizza *val': function() {
              $('.balance p').text('dominos');
              console.log('hey');
            },
            'major league hacking *val': function() {
              $('.balance p').text('major');
              console.log('hey');
            },
            'spotify *val': function() {
              $('.balance p').text('spotify');
              console.log('hey');
            },
            'steam *val': function() {
              $('.balance p').text('steam');
              console.log('hey');
            },
            'wawa *val': function() {
              $('.balance p').text('wawa');
              console.log('hey');
            },
          };

          // Add our commands to annyang
          annyang.addCommands(commands);

          // Start listening. You can call this here, or attach this call to an event, button, etc.
          annyang.start();
        }
      </script>

      <script src="./js/main.js" type="text/javascript"></script>
      <!-- <script src="js/directives/SpeechRecognitionDirective.js"></script> -->
    </div>
